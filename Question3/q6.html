<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

</head>

<body>

    <div class="main">
        <div class="box">
            <div class="timeNumber">
                <span class="time" id="showTime1">00</span>
                <span class="time" id="showTime2">00</span>
                <span class="time" id="showTime3">00</span>
            </div>
            <div class="btn">

                <button class="btn btn-outline-primary" onclick="startTimer()">Start</button>
                <button class="btn btn-outline-primary" onclick="stopTimer()">Stop</button>
                <button class="btn btn-outline-primary" onclick="resetTimer()">Reset</button>
            </div>

        </div>
    </div>

 <script src="./script.js"></script>
</body>

</html>
