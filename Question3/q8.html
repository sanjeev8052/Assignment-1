<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" name="num1" id="num1" placeholder="Enter first number here...." />
    <input type="number" name="num2" id="num2" placeholder="Enter second number here...." />

    <br/>
    <br/>

    <button onclick="add()">Add</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="divide()">Divide</button>


    <br/>

    <span id="result"></span>

    <script>
        let result = document.getElementById("result");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");



        function add(){
            result.innerText = parseFloat(num1.value) + parseFloat(num2.value);
        }

        function multiply(){
            result.innerText = parseFloat(num1.value) * parseFloat(num2.value);
        }

        function subtract(){
            result.innerText = parseFloat(num1.value) - parseFloat(num2.value);
        }

        function divide(){
            result.innerText = parseFloat(num1.value) / parseFloat(num2.value);
        }
    </script>
</body>
</html>
