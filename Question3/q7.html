<body>
    <div class="main">


        <div class="main-image">
            <img ondblclick="closeImage()"  src=""  class="d-none" id="mainImage" />
        </div>


        <div class="gallery" id="gallery">
            <img class="images" id="img" title="Click to open" src="../imageslide/image/slide1.png" onclick="showImage(this)" />
            <img class="images" id="img" title="Click to open" src="../imageslide/image/slide2.png" onclick="showImage(this)" />
            <img class="images" id="img" title="Click to open" src="../imageslide/image/slide3.png" onclick="showImage(this)" />
        </div>

    </div>
